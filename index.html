<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Printer</title>
<link rel="stylesheet" href="index.css" />
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.6.1/Sortable.min.js"></script>
</head>
<body>
  <div class="prepare">
    <input id="input" type="file" multiple accept="image/*" placeholder="???" />
    <div id="queue">
    </div>
  </div>
  <div class="ctr">
    <button id="add-new-line">
      new line
    </button>
    <button id="switch-mode">
      switch to print mode
    </button>
  </div>
  <div id="preview">
  </div>

  <script src="index.js"></script>
</body>
</html>
